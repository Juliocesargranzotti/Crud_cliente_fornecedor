<div class="row">
  <div class="col-8 m-auto">


    <form [formGroup]="formGroupClient">
 <div class="mb-3">
  <div class="display-6 text-center">
      Cadastro De Fornecedor
  </div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="nome">

      <div *ngIf="submitted && name.invalid">
        <small class="text-danger">Nome inválido!</small>
  </div>

    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="email">
    </div>
      <div *ngIf="submitted && email.invalid">
        <small class="text-danger">Email inválido!</small>
  </div>

  <div class="mb-3">
  <label class="form-label">Categoria</label>

  <div class="form-check">
    <input type="checkbox" formArrayName="categoria" class="form-check-input" id="categoria-roupas" [value]="'Roupas'" (change)="toggleCategoria('Roupas')"/>
    <label for="categoria-roupas" class="form-check-label">Roupas</label>
  </div>
  <div class="form-check">
    <input type="checkbox" formArrayName="categoria" class="form-check-input" id="categoria-eletronicos" [value]="'Eletrônicos'" (change)="toggleCategoria('Eletrônicos')"/>
    <label for="categoria-eletronicos" class="form-check-label">Eletrônicos</label>
  </div>
  <div class="form-check">
    <input type="checkbox" formArrayName="categoria" class="form-check-input" id="categoria-sportivos" [value]="'Sportivos'" (change)="toggleCategoria('Sportivos')"/>
    <label for="categoria-sportivos" class="form-check-label">Sportivos</label>
  </div>
  <div class="form-check">
    <input type="checkbox" formArrayName="categoria" class="form-check-input" id="categoria-servicos" [value]="'Serviços'" (change)="toggleCategoria('Serviços')"/>
    <label for="categoria-servicos" class="form-check-label">Serviços</label>
  </div>


    <div *ngIf="submitted && categoria.invalid">
      <small class="text-danger">categoria inválido!</small>
</div>
  </div>

    <div class="mb-2 d-flex justify-content-end">
      <button type="button" class="btn btn-dark me-1" (click)="save()">Salvar</button>
      <button type="button" class="btn btn-dark" (click)="clean()">Limpar</button>
    </div>

</form>




<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Categoria</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fornecedor of fornecedor">
      <th scope="row">{{fornecedor.id}}</th>
      <td>{{fornecedor.name}}</td>
      <td>{{fornecedor.email}}</td>
      <td>
        <span *ngFor="let cat of fornecedor.categoria" class="mr-1">{{ cat }}</span>
      </td>

      <td>
        <button type="button" class="btn btn-dark me-1" (click)="edit(fornecedor)" >Editar</button>
        <button type="button" class="btn btn-dark" (click)="delete(fornecedor)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
