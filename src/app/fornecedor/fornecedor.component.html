<div class="row">
  <div class="col-8 m-auto">


    <form [formGroup]="formGroupClient">
 <div class="mb-3">
  <div class="display-6 text-center">
      Cadastro De Fornecedor
  </div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="nome">

      <div *ngIf="submitted && name.invalid">
        <small class="text-danger">Nome inválido!</small>
  </div>

    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="email">
    </div>
      <div *ngIf="submitted && email.invalid">
        <small class="text-danger">Email inválido!</small>
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categoria:</label>
    <input type="categoria" formControlName="categoria" class="form-control" id="categoria" placeholder="categoria">
  </div>
    <div *ngIf="submitted && categoria.invalid">
      <small class="text-danger">categoria inválido!</small>
</div>


    <div class="mb-2 d-flex justify-content-end">
      <button type="button" class="btn btn-dark me-1" (click)="save()">Salvar</button>
      <button type="button" class="btn btn-dark" (click)="clean()">Limpar</button>
    </div>

</form>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Categoria</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fornecedor of fornecedor">
      <th scope="row">{{fornecedor.id}}</th>
      <td>{{fornecedor.name}}</td>
      <td>{{fornecedor.email}}</td>
      <td>{{fornecedor.categoria}}</td>

      <td>
        <button type="button" class="btn btn-dark me-1" (click)="edit(fornecedor)" >Editar</button>
        <button type="button" class="btn btn-dark" (click)="delete(fornecedor)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
